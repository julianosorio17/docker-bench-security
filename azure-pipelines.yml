trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      
      echo Hello world

      docker -v

      docker ps -a

      echo %cd%
      
      pwd
- task: Docker@2
  inputs:
    command: 'run'
    arguments: 'hello-world'

- task: CmdLine@2
  inputs:
    script: |
      docker ps -a
      ifconfig