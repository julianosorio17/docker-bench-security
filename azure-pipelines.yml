trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      
      echo Hello world

      docker -v

      docker ps -a
      
      pwd
- task: Docker@2
  inputs:
    command: 'run'
    arguments: '-dit alpine /bin/ash'

- task: CmdLine@2
  inputs:
    script: |
      sleep 10s
      docker ps -a